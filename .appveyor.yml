version: '{build}'
max_jobs: 2
configuration: Release
platform:
- x86
- x64
clone_depth: 1
init:
- ps: >-
    if ($env:APPVEYOR_REPO_TAG -eq "true")

    {
      $patch = $env:APPVEYOR_BUILD_VERSION
      $version = $($env:APPVEYOR_REPO_TAG_NAME.TrimStart("v"))
      Update-AppveyorBuild -Version "$version.$patch"
    }
before_build:
- cmd: cmake.exe -G "Visual Studio 14 2015" -B.\Build -H.\ -DCMAKE_INSTALL_PREFIX=%APPVEYOR_BUILD_FOLDER%\Install -DCPACK_SYSTEM_NAME="Win-%PLATFORM% -DCPACK_GENERATOR=NSIS -DCPACK_PACKAGE_VERSION=%APPVEYOR_BUILD_VERSION%"
build:
  project: Build\INSTALL.vcxproj
  parallel: true
  verbosity: normal
before_package:
- cmd: msbuild Build\Package.vcxproj
artifacts:
- path: Package\*.exe
deploy:
- provider: GitHub
  auth_token:
    secure: gomSq79o3pnZMbng5Z7SYa+C5rFDRCYkA3BC/0MTe/Tnup4QMNKFwTzmtN7pxY36
  on:
    appveyor_repo_tag: true
